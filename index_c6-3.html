<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 3</title>
    <style>
        .msg {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 450px;
        }
        .msg button {
            background-color: #bad7ec;
            border-color: #bad7ec;
        }
        .msg-text {
            width: 57%;
            border-style: solid;
            border-color: #bad7ec;
        }
        .chat {
            display: flex;
            flex-direction: column;
            height: 450px;
            margin-top: 10px;
            max-width: 446px;
            border-style: solid;
            border-color: #bad7ec;
            padding: 5px;
            overflow: auto;
            justify-content: revert;

        }
        .chat-msg {
            border-color: #bad7ec;
            border-style: solid;
            border-radius: 5px;
            max-width: 200px;
            width: 60%;
            padding: 10px;
            margin-top: 10px;
            word-wrap: break-word;
        }
        .chat-query {
            align-self: flex-end;
        }
        .chat-answer {
            align-self: flex-start;
        }
        .chat-query a {
            color: #87aed7;
        }
        .chat-err {
            color: red;
        }
    </style>
</head>
<body>
    <form class="msg">
        <input class="msg-text" type="text" placeholder="Здесь вводится текст сообщения">
        <button class="msg-send">Отправить</button>
        <button class="msg-geo">Геолокация</button>
    </form>
    <div class="chat"></div>
    <script>
        const urlWss = "wss://echo-ws-service.herokuapp.com";
        const urlMap = "https://www.openstreetmap.org/#map=18";
        const chat = document.querySelector(".chat");
        const btnSend = document.querySelector(".msg-send")
        const btnGeo = document.querySelector(".msg-geo")
        const message = document.querySelector(".msg-text")
        const geoKey = "ajshdasbdjshcwejchweqjwhdqv";       //произвольный ключ для идентификации ответа с геопозицией

        function writeToScreen(elementClass, message) {
            let msg = document.createElement("div");
            msg.classList.add("chat-msg");          //основной класс
            msg.classList.add(elementClass);        // дополнительный класс
            msg.innerHTML = message;
            chat.appendChild(msg);
            chat.scrollTop = 1e9;                   // прокручиваем окно вниз до конца
        }

        let wSocket;
        wSocket = new WebSocket(urlWss);
        wSocket.onmessage = function(event) {
            if (event.data.indexOf(geoKey) === -1) {    // исключаем сообщение с геолокацией из ответов сервера
                writeToScreen("chat-answer", event.data);
            }
        }
        wSocket.onerror = function(event) {
            writeToScreen("chat-err", "Ошибка: " + event.data);
        };

        btnSend.addEventListener('click',(event) => {
            event.preventDefault();
            const msg = message.value;
            writeToScreen("chat-query", msg);
            wSocket.send(msg);
  g          message.value = "";
        });

        btnGeo.addEventListener('click',(event) => {
            event.preventDefault();
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const { coords } = position;
                    const coordinates = `${coords.latitude}/${coords.longitude}`;
                    wSocket.send(geoKey+coordinates);
                    const mapUrl = `<a href="${urlMap}/${coordinates}" target="_blank">Геолокация</a>`;
                    writeToScreen("chat-query", mapUrl);
                }, error => {
                    if (error.code === 1) writeToScreen("chat-query", "Пользователь запретил доступ к данным!");
                });
            } else writeToScreen("chat-query", "Геолокация не поддерживается!");
        });
    </script>
</body>
</html>
