<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 1</title>
    <style>
        .btn {
            width: 250px;
            height: 30px;
            display: flex;
            background: azure;
        }
        .btn-text {
            padding-left: 60px;
            font-size: 20px;
        }
        .btn-icons {
            position: absolute;
            top: 13px;
        }
    </style>
</head>
<body>
    <button class="btn">
        <span class="btn-text" >Смена иконки</span>
        <span class="btn-icons btn-icon1">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                 class="bi bi-arrow-down-left-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16
                      0zm-5.904-2.854a.5.5 0 1 1 .707.708L6.707 9.95h2.768a.5.5 0 1 1 0 1H5.5a.5.5 0 0
                      1-.5-.5V6.475a.5.5 0 1 1 1 0v2.768l4.096-4.097z"/>
            </svg>
        </span>
        <span class="btn-icons btn-icon2">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                 class="bi bi-arrow-down-left-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-5.904-2.803a.5.5 0 1 1 .707.707L6.707 10h2.768a.5.5
                      0 0 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.525a.5.5 0 0 1 1 0v2.768l4.096-4.096z"/>
            </svg>
        </span>
    </button>
    <script>
        const icon1 = document.querySelector(".btn-icon1");
        const icon2 = document.querySelector(".btn-icon2");
        const btn = document.querySelector(".btn");

        function setIcons() {
            if (icon1.style.opacity === "1") {
                icon1.style.opacity = "0";
                icon2.style.opacity = "1";
            } else {
                icon1.style.opacity = "1";
                icon2.style.opacity = "0";
            }
        }

        setIcons();
        btn.addEventListener("click", setIcons);
    </script>
</body>
</html>
